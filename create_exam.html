<!-- templates/create_exam.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create New Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="form-container">
        <h2>Create New Exam</h2>
        <form action="/create_exam" method="POST">
            <input type="text" name="subject" placeholder="Subject Name" required />
            <input type="text" name="course" placeholder="Course Name" required />
            <input type="number" name="total_questions" placeholder="Number of Questions" min="1" required />
            <input type="number" name="marks_per_question" placeholder="Marks per Question" min="1" required />
            <button type="submit">Create Exam</button>
        </form>
        <a href="/teacher_dashboard" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
